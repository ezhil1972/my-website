<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }

    nav {
      background-color: #6a0dad;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    .contact-img {
      flex: 1;
      min-width: 300px;
      height: 100vh;
      overflow: hidden;
    }

    .contact-img.left img,
    .contact-img.right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .contact-form {
      flex: 2;
      padding: 3rem;
      background-color: white;
    }

    .contact-form h2 {
      color: #6a0dad;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #6a0dad;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #5500aa;
    }

    #msg {
      color: green;
      margin-top: 1rem;
      font-weight: bold;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media screen and (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }

      .contact-img {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <h1>OUR EDUCATIONAL SITE</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="contact-container">
    <div class="contact-img left">
      <img src="left-img.jpg" alt="Left Image" />
    </div>

    <div class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="email" name="email" placeholder="Your Email Address" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <p id="msg"></p>
      </form>
    </div>

    <div class="contact-img right">
      <img src="right-img.jpg" alt="Right Image" />
    </div>
  </div>

  <footer>
    &copy; 2025 OUR EDUCATIONAL SITE. All rights reserved.
  </footer>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
import { initializeApp } from "firebase/app";
    // 🔐 Replace with your Firebase config
    const firebaseConfig = {
  apiKey: "AIzaSyD_uUqfJ6sj9gVVCeie03kP0X4iCTEvV2M",
  authDomain: "contact-form-site-c73cb.firebaseapp.com",
  databaseURL: "https://contact-form-site-c73cb-default-rtdb.firebaseio.com",
  projectId: "contact-form-site-c73cb",
  storageBucket: "contact-form-site-c73cb.firebasestorage.app",
  messagingSenderId: "16576497235",
  appId: "1:16576497235:web:513308746ede95db51e8a6"
};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const contactFormDB = firebase.database().ref("contactForm");

    // Listen for form submit
    document.getElementById("contactForm").addEventListener("submit", submitForm);

    function submitForm(e) {
      e.preventDefault();

      const name = document.querySelector("input[name='name']").value;
      const email = document.querySelector("input[name='email']").value;
      const message = document.querySelector("textarea[name='message']").value;

      contactFormDB.push({
        name: name,
        email: email,
        message: message
      });

      document.getElementById("msg").innerText = "✅ Message sent successfully!";
      setTimeout(() => document.getElementById("msg").innerText = "", 4000);

      document.getElementById("contactForm").reset();
    }
  </script>

</body>
</html>
