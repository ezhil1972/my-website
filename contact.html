<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Our Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    nav {
      background-color: #6a0dad;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav h1 { margin: 0; font-size: 1.5rem; }
    nav ul { list-style: none; display: flex; gap: 1rem; padding: 0; margin: 0; }
    nav a { color: white; text-decoration: none; font-weight: bold; }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
    }
    input, textarea {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1rem;
      background-color: #6a0dad;
      color: white;
      border: none;
      padding: 0.8rem;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<nav>
  <h1>OUR EDUCATIONAL SITE</h1>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<div class="container">
  <h2>Contact Me</h2>
  <form>
    <label>Name:</label>
    <input type="text" placeholder="Your name" required />
    
    <label>Email:</label>
    <input type="email" placeholder="you@example.com" required />
    
    <label>Message:</label>
    <textarea rows="5" placeholder="Your message" required></textarea>
    
    <button type="submit">Send</button>
  </form>
</div>

<footer>
  &copy; 2025 Team. All rights reserved.
</footer>

</body>
</html>
